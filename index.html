<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .image-preview > img{
            border-top: skyblue solid 30px;
            border-right: lightpink solid 30px;
            border-bottom: lightgreen solid 30px;
            border-left: #ffefd5 solid 30px;
        }

        p > span { color: red; }
         #header span { color: pink; }
         span { color: green; }
         #header *:last-child { color: orange; }

    </style>
</head>
<body>

    <div class="image-preview">
        <img src='https://cpit405.gitlab.io/images/KAU_logo.png'>
      </div>

        <span class="myclass2">one can</span> pink

      </div>

        <span class="myclass4">No machine can do the work of one extraordinary man.</span> red
      </p>

      <table border="1">
        <tr >
            <th></th>
            <th>color</th>
            <th>color when mouse over</th>
        </tr>

        <tr>
            <td>span.myclass1</td>
            <td>pink</td>
            <td>blue</td>
        </tr>

        <tr>
            <td>span.myclass2</td>
            <td>pink</td>
            <td>pink</td>
        </tr>

        </tr>
            <td>span.myclass3</td>
            <td>orange</td>
            <td>orange</td>
        </tr>

    </tr>
    <td>span.myclass4</td>
    <td>red</td>
    <td>red</td>
</tr>
      </table>
